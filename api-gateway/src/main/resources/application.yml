eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8082/eureka/

server:
  port: 8080

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lowerCaseServiceId: true
      routes:
        - id: course-service
          uri: lb://COURSE-SERVICE
          predicates:
            - Path=/api/v1.0/lms/courses/**
        - id: course-service
          uri: lb://USER-SERVICE
          predicates:
            - Path=/api/v1.0/lms/company/**
